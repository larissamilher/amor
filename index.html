<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosso Amor üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: 'Baloo 2', cursive, sans-serif;
      color: #880e4f;
      text-align: center;
    }

    body {
      background: linear-gradient(135deg, #ffe6f0, #ffb6c1);
      animation: fundo 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      position: relative;
    }

    @keyframes fundo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .coracao {
      position: absolute;
      font-size: 1.5rem;
      color: #ff80ab;
      animation: flutuar 6s linear infinite;
      user-select: none;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
    }

    .contador {
      margin-top: 10px;
      font-size: 1.1rem;
      background: #ffffff1f;
      padding: 10px 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px #f8bbd0;
    }

    #mensagem {
      margin-top: 30px;
      font-size: 1.2rem;
      background: #fffdfd;
      padding: 12px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(248, 188, 208, 0.8);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    img {
      width: 250px;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(240, 98, 146, 0.8);
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    img.show {
      opacity: 1;
    }

    /* Hover do #mensagem */
    #mensagem:hover {
      background-color: rgb(231 0 77 / 80%);
      color: #f8bbd0;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(231, 0, 77, 0.9);
    }

    /* Mesma apar√™ncia quando a classe 'hover' for adicionada via JS */
    #mensagem.hover {
      background-color: rgb(231 0 77 / 80%);
      color: #f8bbd0;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(231, 0, 77, 0.9);
      transition: all 0.4s ease;
    }

    #encerramento {
      margin-top: 40px;
      font-size: 1.3rem;
      padding: 15px;
      background-color: #fff0f7;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #gif {
        transition: opacity 0.5s ease-in-out;
    }

    .encerramento-final {
        font-size: 1.5rem;
        font-weight: bold;
        color: #880e4f;
        animation: zoomInOut 2s ease-in-out infinite, pulseGlow 3s ease-in-out infinite;
        background-color: rgba(255, 240, 245, 0.9);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(255, 105, 180, 0.7);
        margin-top: 40px;
        cursor: default;
    }

    @keyframes zoomInOut {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.6); }
        50% { box-shadow: 0 0 35px rgba(255, 0, 102, 0.9); }
    }

  </style>
</head>
<body>
  <h1>Oi, meu amor ‚ù§Ô∏è</h1>

  <div class="contador" id="contador-beijo">‚è≥ Calculando amor...</div>
  <div class="contador" id="contador-ape">üè° Contagem para nosso lar...</div>

  <div id="mensagem" onclick="mostrarProximo()">Clique aqui para ver carinho ü•∞</div>
  <img id="gif" src="" alt="gif de amor" onclick="mostrarProximo()" />
  <div id="toque">üì± Clique na mensagem ou imagem!</div>
  <div id="encerramento">‚ú® Nosso amor √© uma hist√≥ria que s√≥ est√° come√ßando... te amo pra sempre üíñ</div>

  <script>
    // Datas importantes
    const primeiroBeijo = new Date('2025-04-23');
    const pegarChaves = new Date('2025-06-30');
  
    function atualizaContadores() {
      const hoje = new Date();
      const diffBeijo = Math.floor((hoje - primeiroBeijo) / (1000 * 60 * 60 * 24));
      const diffChaves = Math.ceil((pegarChaves - hoje) / (1000 * 60 * 60 * 24));
  
      document.getElementById('contador-beijo').textContent =
        `üíã J√° se passaram ${diffBeijo} dias desde nosso primeiro beijo em 23/04/2025.`;
      document.getElementById('contador-ape').textContent =
        `üè† Faltam ${diffChaves} dias para pegarmos as chaves do nosso ap√™ em 30/06/2025!`;
    }
  
    atualizaContadores();
  
    // Mensagens e gifs
    const mensagens = [
      "Voc√™ √© meu lar, antes mesmo do ap√™ üè°",
      "Te amo desde o nosso primeiro beijo üíã",
      "Mal posso esperar pra dormir com voc√™ todo dia üò¥‚ù§Ô∏è",
      "Obrigada por ser meu melhor lugar no mundo üåé",
      "Com voc√™, tudo faz sentido ‚ú®"
    ];
  
    const gifs = [
      "https://f.i.uol.com.br/fotografia/2013/06/11/286323-970x600-1.jpeg",
      "https://vejasp.abril.com.br/wp-content/uploads/2016/12/34.gif?quality=70&w=1024&crop=1",
      "https://media1.tenor.com/m/rONLuXsZr2kAAAAd/cuddle-couple.gif",
      "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMdDZI3FFaLJff0SGu7mwFVOgP_NAM3Ok-zG8mBNy63CEWLAE-BUzCxhpCzXmiEV4T6ub_YYOdZUKep9Um5twowvvH6dZCwqK1-PER8i14_66TIWmuU4utfdwhVz69jg1RTpbSm8mwyNQ/s1600/boo3+gif.gif",
      "https://img.kapook.com/u/pirawan/Movie_Inter1/WIR-10.jpg"
    ];
  
    const encerramentoFinal = "Nosso amor √© uma hist√≥ria que s√≥ est√° come√ßando... <br> te amo pra sempre üíñ";

    let index = 0;
    let carregando = false;
    
    function mostrarProximo() {
      if (carregando) return; // bloqueia cliques enquanto carrega

      const msg = document.getElementById('mensagem');
      const gif = document.getElementById('gif');

      if (index < mensagens.length) {
        carregando = true; // come√ßa o bloqueio

        const novaSrc = gifs[index];
        const novaMsg = mensagens[index];

        // Pr√©-carrega a imagem
        const imgTemp = new Image();
        imgTemp.src = novaSrc;
        imgTemp.onload = () => {
          // Quando carregar a imagem, atualiza tudo
          msg.textContent = novaMsg;
          gif.src = novaSrc;
          gif.style.opacity = '0';
          gif.style.display = 'block';

          // For√ßa um fade-in suave
          setTimeout(() => {
            gif.style.opacity = '1';
          }, 50);

          index++;
          carregando = false; // libera clique
        };
      } else {
        // √öltima mensagem com estilo especial
        msg.classList.add('encerramento-final');
        msg.innerHTML = encerramentoFinal;
        gif.style.display = 'none';
        msg.onclick = null;
        gif.onclick = null;
      }
    }

    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('coracao');
      coracao.textContent = 'üíó';
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(coracao);
  
      setTimeout(() => {
        coracao.remove();
      }, 6000);
    }
  
    setInterval(criarCoracao, 400);

    // NOVO: adiciona/remova classe hover em #mensagem quando mouse entrar/sair do gif
    const mensagem = document.getElementById('mensagem');
    const gif = document.getElementById('gif');

    gif.addEventListener('mouseenter', () => {
      mensagem.classList.add('hover');
    });

    gif.addEventListener('mouseleave', () => {
      mensagem.classList.remove('hover');
    });

  </script>
  
</body>
</html>
